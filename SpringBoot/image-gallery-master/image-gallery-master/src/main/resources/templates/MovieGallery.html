<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>User Study</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="/css/style.css"/>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>

<!-- MultiStep Form -->
<div class="main-wap">
	<div class="colmd6">
		<div id="msform">
			<!-- progressbar -->
			<!-- fieldsets -->
			<fieldset>
				<h2 class="fs-title">Movie Gallery</h2>
				<h3 class="fs-subtitle">Please select movies you want to rate.</h3>

				<form action="/app/movie/gallery" method="POST">
					<div class="movie-items">
						<div th:each="movie : ${movies}">
							<label class="itemCheckBox">
								<input name="selectedMovie" th:value="${movie.getId()}" type="checkbox" class="checkboxInput"/>
								<span class="item-wap">
                            		<img th:src="${movie.getLogo()}" alt="" class="img-responsive"/>
									<label class="mTitle" th:text="${movie.getName()}"></label>

                          		</span>
								<span class="checkmark"></span>
							</label>
						</div>
					</div>
					<div class="clearfix"></div>
					<!--<input type="button" name="previous" class="previous action-button-previous" value="Previous" />-->
					<input type="submit" class="next action-button"/>
				</form>
			</fieldset>
		</div>
	</div>
</div>
<!-- /.MultiStep Form -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.easing.min.js"></script>
<script src="/js/main.js"></script>

<script>
    $(document).ready(function() {

        var checkboxes = $('.itemCheckBox input[type="checkbox"]');

        var limit = 5;
        $(checkboxes).on('change', function(evt) {
            //console.log($('.checkboxInput:checked').length);
            if ($('.checkboxInput:checked').length >= limit) {
                this.checked = false;
                alert('allowed only 5');
            }
        });

    });

</script>

</body>

</html>
