<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
<script src="/jquery-3.1.1.slim.min.js"></script>
<script src="/tether.min.js"></script>
<script src="/bootstrap.min.js"></script>
<style>
div.gallery {
	margin: 15px;
	float: left;
	width: 250px;
}

div.gallery img {
	width: 100%;
	height: 25%;
}
</style>
<link href="/bootstrap.min.css" rel="stylesheet"></link>
<link href="/navbar-top-fixed.css" rel="stylesheet"></link>
</head>
<body>

	


	<div>
		<form method="POST" enctype="multipart/form-data" action="/app/movie">
			<table>
				<tr>
					<td>File to upload:</td>
					<td><input type="file" name="file" /></td>
				</tr>
				<tr>
					<td>Name:</td>
					<td><input type="text" name="name" /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Add" /></td>
				</tr>
			</table>
		</form>
	</div>

	<div th:each="movie : ${movies}">
		<div class="gallery">
			<img th:src="${movie.getLogo()}" height="200"/>
			<div>
				<form action="/app/movie/remove" method="POST">
					<table>
						<input th:type="hidden" type="text" th:value="${movie.getId()}" name="id" />
						<label th:value="${movie.getName()}"></label>
						<td><input type="submit" value="Remove" /></td>
					</table>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
