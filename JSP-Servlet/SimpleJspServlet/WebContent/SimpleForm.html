<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Simple form</title>
</head>
<body>
	<form method="post" action="xmlServletPath">
		User Name : <input name="userName"/>
		Full Name : <input name="fullName"/>
		<br>
		Profession : 
		<input name="prof" type="radio" value="Developer">Developer</input>
		<input name="prof" type="radio" value="Analyst">Analyst</input>
		<br>
		Food items :
		<select name="food" multiple size=3>
			<option value="rice">rice</option>
			<option value="ruti">ruti</option>
			<option value="egg">egg</option>
			<option value="chicken">chicken</option>
			<option value="beef">beef</option>
			<option value="daal">daal</option>
			<option value="vegetable">vegetable</option>
		</select>
		<input type="submit"/>
	</form>
</body>
</html>
